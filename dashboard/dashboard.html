<!-- Image and results-->
  <div class="panel">
    <div class="row-padding" style="margin:0 -24px;margin-top:20px">
      <div class="half">
       

      <div style="width: 450px; height: 450px;">
          <img id="output" src="upload/default-image.png" style="width: inherit; height: inherit" />
      </div>


   <input style="margin-left:2px;margin-top:20px;" type="file" id="image" name="image" size="20" onchange='openFile(event)'/>
      <button type="submit" id="upload-button" name="submit">Upload</button>



<script type="text/javascript" src="cloud.js">
</script>


<script>
  var openFile = function(event) {
    var input = event.target;

    var reader = new FileReader();
    reader.onload = function(){
      var dataURL = reader.result;
      var output = document.getElementById('output');
      output.src = dataURL;
      if(output.height >= output.width){
        output.style ="float:right;width:100%;height=450";

      } else {
        output.style ="float:right;height:100%;width=450";

      }

    };
    reader.readAsDataURL(input.files[0]);
  };
</script>
      </div>




      <div class="half">

  <!-- End page -->

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>
