<!DOCTYPE html>
<html>
<title>Find your logo</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>

<head>
</head>

<body class="light-grey">
    


<!-- Top container -->
<div class="bar top black large" style="z-index:4">
  <span class="bar-item right">Find Your Logo</span>
</div>



<!-- !PAGE  -->
<div class="main" style="margin-left:10px;margin-top:43px;">


  <!-- Header -->
  <header class="container" style="padding-top:22px">
    <h5><b><i class="fa fa-dashboard"></i> My Dashboard</b></h5>
  </header>




<!-- Property buttons -->  
<div class="row-padding margin-bottom">
<h5 id="explanation" style="margin-left:10px">Upload your image to see what it is!</h5>
</div>
  <div class="row-padding margin-bottom">
    <div class="quarter">
      <div class="container red padding-small">
        <button class="button red">Objects</button>

        <div class="clear"></div>
      </div>

    </div>

    <div class="quarter">
      <div class="container blue padding-small">
        <button class="button blue">Logo</button>
        <div class="clear"></div>
      </div>
    </div>


    <div class="quarter">
      <div class="container teal padding-small">
        <button class="button dark-green">Property</button>
        <div class="clear"></div>
      </div>
    </div>



    <div class="quarter">
      <div class="container orange padding-small">
        <button class="button orange">Web</button>
        <div class="clear"></div>
      </div>
    </div>




<!-- Image and results-->
  <div class="panel">
    <div class="row-padding" style="margin:0 -24px;margin-top:20px">
      <div class="half">


               <img id="inputFile" src="upload/ear.jpg" width="520" height="380" alt="yourImage">


      
      </div>


      <div class="half">

        <table class="table white">
          <tr>
            <td>What is this?</td>
          </tr>
          <tr>
            <td>大耳兽</td>
          </tr>
          <tr>
            <td>A dog perhaps. </td>
          </tr>
     
        </table>
      </div>
    </div>
  </div>


<!-- Upload button -->

  <div class="row-padding" style="margin:0 0px">
    <div class="row-padding margin-bottom">
 
    
      

      <button class="button grey" type="submit" id="custom-button" name="submit">Try a new image</button>


 </div>
</div>


</body>


</html>
