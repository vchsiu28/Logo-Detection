<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Logo Detection</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Raleway"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <style>
            html, body, h1, h2, h3, h4, h5 {
                font-family: 'Raleway', sans-serif;
            }
        </style>
    </head>


    <body class="light-grey">
        <!-- Top container --> 
        <div class="bar top black large" style="z-index:4">
          <button class="bar-item button hide-large hover-none hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
          <span class="bar-item right">Logo Detection</span>
        </div>


        <!-- Sidebar/menu-->
        <nav class="sidebar collapse white animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
          <div class="container row">
            <div class="col s4">
              <img src="user.png" class="circle margin-right" style="width:46px">
            </div>
            <div class="col s8 bar">
              <span>Welcome<strong></strong></span><br>
              <a href="#" class="bar-item button"><i class="fa fa-sign-in"></i></a>
              <a href="#" class="bar-item button"><i class="fa fa-sign-out"></i></a>
            </div>
          </div>
          <hr>
          
          <div class="container">
            <h5>Dashboard</h5>
          </div>
          
          <div class="bar-block">
            <a href="#" class="bar-item button padding-16 hide-large dark-grey hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
            <a href="#" class="bar-item button padding blue"><i class="fa fa-image fa-fw"></i>  Overview</a>
            <a href="#History" class="bar-item button padding"><i class="fa fa-history fa-fw"></i>  History</a>
          </div>
        </nav>



        <!-- Overlay effect when opening sidebar on small screens -->
        <div class="overlay hide-large animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

       


        <!-- !PAGE  -->
        <div id="main" class="main" style="margin-left:300px;margin-top:43px;">
            <!-- Header -->
            <header class="container" style="padding-top:22px">
                <h5>
                    <b><i class="fa fa-dashboard"></i> My Dashboard</b>
                </h5>
            </header>

            <div class="row-padding margin-bottom">
                <h5 style="margin-left:10px" id="message">
                    Upload your image to see what it is!
                </h5>
            </div>

            <div class="row-padding margin-bottom">
       
                <!-- Image and results-->
                <div class="panel">
                    <div
                        class="row-padding"
                        style="margin:0 300px;margin-top:20px"
                    >
                    
                        <div align="center" style="width: 400px; height: 400px;" >
                            <div id="menu">

                            <button class="bar-item button" id="object-button">Object</button> 
                            <button class="bar-item button" id=logo-button">Logo</button> 
                            <button class="bar-item button" id="web-button">Web </button>
                            </div>

                            <div style="margin-top:43px;"">
                            
                            <img
                                id="output"
                                src="upload/default-image.png"
                                style="width: inherit; height: inherit"
                            />
                            </div>
                        </div>

                        <input
                            type="file"
                            id="image"
                            name="image"
                            size="20"
                            onchange="openFile(event)"
                        />
    
                

                        <button id="upload-button" style="margin-top:20px">
                            Upload
                        </button>

                        <p style="text-align: center" id="result">hello</p>
                        <p style="text-align: center" id="web-result">
                            Click <a href="" id="web-link">here</a> to find out
                            relevant websites.
                        </p>

                        <ul id="user-history" style="display:none;"></ul>
                    </div>
                </div>
            </div>

             <div id="History">
            <a href="History">
                <p>This is where history goes</p>
                <ul id="user-history"></ul>

            </a>
            </div>
        </div>

       
        
        <script src="js/main.js"></script>
        <script type="text/javascript" src="js/button.js"></script>
        <script type="text/javascript" src="js/display.js"></script>
        <script type="text/javascript">
            function toggleMenu() {
              var x = document.getElementById("menu");
              if (x.style.display === "none") {
                x.style.display = "block";
                document.getElementById("header").style.marginLeft = "250px";
                document.getElementById("main").style.marginLeft = "250px";
              } else {
                x.style.display = "none";
                document.getElementById("header").style.marginLeft = "0px";
                document.getElementById("main").style.marginLeft = "0px";
              }
            }
        </script>

        <script>
        // Get the Sidebar
        var mySidebar = document.getElementById("mySidebar");

        // Get the DIV with overlay effect
        var overlayBg = document.getElementById("myOverlay");

        // Toggle between showing and hiding the sidebar, and add overlay effect
        function w3_open() {
          if (mySidebar.style.display === 'block') {
            mySidebar.style.display = 'none';
            overlayBg.style.display = "none";
          } else {
            mySidebar.style.display = 'block';
            overlayBg.style.display = "block";
          }
        }

        // Close the sidebar with the close button
        function w3_close() {
          mySidebar.style.display = "none";
          overlayBg.style.display = "none";
        }
        </script>
    </body>

</html>
