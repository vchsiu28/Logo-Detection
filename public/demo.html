<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Logo Detection</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Raleway"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <style>
            html, body, h1, h2, h3, h4, h5 {
                font-family: 'Raleway', sans-serif;
            }
            .chartbar { fill: slategray ; }
        </style>
    </head>


    <body class="light-grey">
            <!-- Top container --> 
        <div id="header" class="bar top black large" style="z-index:4">
            <span class="bar-item left" onclick="toggleMenu()">More Options</span>
            <span class="bar-item right">Logo Detection</span>
        </div>

        <!-- Menu with property buttons -->
        <div id="menu" class="sidenav" style="display: none;">
            <button class="menuButton" id="object-button">Objects</button> <br>
            <button class="menuButton" id="logo-button">Logo</button> <br>
            <button class="menuButton" id="web-button">Web </button><br>
            <hr><br>
            <button class="menuButton" id="user-button" onclick="toggleUser()"> My Page </button>
        </div>


        <!-- !PAGE  -->
        <div id="main" class="main" style="margin-left:10px;margin-top:43px;">
            <!-- Header -->
            <header class="container" style="padding-top:22px">
                <h5>
                    <b><i class="fa fa-dashboard"></i> My Dashboard</b>
                </h5>
            </header>

            <div class="row-padding margin-bottom">
                <h5 style="margin-left:10px" id="message">
                    Upload your image to see what it is!
                </h5>
            </div>

            <div class="row-padding margin-bottom">
                <!-- Image and results-->
                <div class="panel">
                    <div
                        class="row-padding"
                        style="margin:0 450px;margin-top:20px"
                    >
                        <div align="center" style="width: 400px; height: 400px;" >
                            <img
                                id="output"
                                src="upload/default-image.png"
                                style="width: inherit; height: inherit"
                            />
                        </div>

                        <input
                            type="file"
                            id="image"
                            name="image"
                            size="20"
                            onchange="openFile(event)"
                        />

                        <button id="upload-button" style="margin-top:20px">
                            Upload
                        </button>

                        <p style="text-align: center" id="result">hello</p>
                        <p style="text-align: center" id="web-result">
                            Click <a href="" id="web-link">here</a> to find out
                            relevant websites.
                        </p>

                        <ul id="user-history" style="display:none;"></ul>
                    </div>
                </div>
            </div>
        </div>

        <div id="userPage" style="display:none;margin-left:40px;margin-top:80px;">

            <!-- for plots -->
        </div>






        
        
        <script src="js/main.js"></script>
        <script type="text/javascript" src="js/button.js"></script>
        <script type="text/javascript" src="js/display.js"></script>
        <script type="text/javascript">
            function toggleMenu() {
              var x = document.getElementById("menu");
              if (x.style.display === "none") {
                x.style.display = "block";
                document.getElementById("header").style.marginLeft = "250px";
                document.getElementById("main").style.marginLeft = "250px";
                document.getElementById("userPage").style.marginLeft = "250px";
              } else {
                x.style.display = "none";
                document.getElementById("header").style.marginLeft = "0px";
                document.getElementById("main").style.marginLeft = "0px";
                document.getElementById("userPage").style.marginLeft = "0px";
              }
            }

            function toggleUser() {
                var x = document.getElementById("main");
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }

                var x = document.getElementById("userPage");
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }

            }
        </script>
    </body>

</html>
